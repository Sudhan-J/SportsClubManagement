
<!DOCTYPE html>
<html>
<title>Forgot Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
    body{
        background-color:#1DBF73;
    }
.cen{
    max-width:600px;
    margin-left: 500px;
    margin-top: 150px;
    background-color: aliceblue;
    border-radius: 20px;
}

</style>
<script>
     /* $.ajaxSetup({
            headers:
            { 'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content') }
        });*/
    $(document).ready(function(){
        $("#b1").click(function()
        {
                email=$("#email").val();
                $.get( "http://localhost:8000/getotp", {email:email }).done(function( data ) 
             {
                 alert("OTP sent to registered email")
             });

        });
        $("#f").submit(function(e)
        {
            e.preventDefault();
            email=$("#email").val();
            rotp=$("#rotp").val();
            npsw=$("#npsw").val()
             //alert(tit)
             $.get( "http://localhost:8000/changepass", {email:email,rotp:rotp,npsw:npsw }).done(function( data ) 
             {
                alert(data)
             });
        });
    });
    </script>
<body>
<div class="cen">
    <form class="w3-container" action="/action_page.php" id="f">
        <div class="w3-section">
          <label><b>Username</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="email" placeholder="Enter Registered Email ID" name="email" id="email" required>
          <button class="w3-button w3-block w3-green w3-section w3-padding" type="button" id="b1">GET OTP</button>
          <label><b>OTP</b></label>
          <input class="w3-input w3-border" type="text" placeholder="Enter OTP received" name="rotp" id="rotp" required>
          <label><b>Password</b></label>
          <input class="w3-input w3-border" type="password" placeholder="Enter New Password" name="npsw" id="npsw" required>
          <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Change Password</button>
          <p><a href="/login">Return to login</a> </p>
         </div>
      </form>
</div>            
</body>
</html>
